    <meta charset="utf-8">

    <title>AGRO_PROS</title>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">AGRO_PROS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="mainn.html">Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            
        </div>
    </nav>

</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <div>
                <h2 style="color: rgb(98, 4, 21)" class="text-center mb-5 shadow-sm p-3">
                    <b><i>Contact Us...</i></b>
                </h2>
            </div>
            <div class="row">
                <div class="col-md-7 shadow rounded p-5">

                    <div class="row">
                        <div class="col mb-3">
                            <label class="form-label"> <b><i>First Name:</i></b></label>
                            <input type="text" class="form-control" id="fname" placeholder="First Name">
                        </div>
                        <div class="col mb-3">
                            <label class="form-label"> <b><i>Last Name:</i></b></label>
                            <input type="text" class="form-control" id="lname" placeholder="Last Name">
                        </div>
                        
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><b><i>Email:</i></b></label>
                        <input type="text" class="form-control" id="inputEmail" placeholder="name123@gmail.com">
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><b><i>Subject:</i></b></label>
                        <input type="text" class="form-control" id="subject" placeholder="Subject">
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><b><i>Message:</i></b></label>
                        <textarea name="" class="form-control" id="msge" placeholder="Write Your Message Here"rows="3"></textarea>
                    </div>
                </div>
                <div class="col md-5">
                    <div>
                        <img src="4.jpg" alt="Image"class="img-fulid">
                    </div>

                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
